<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch khám của bác sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #e9f2ff, #f8f9fa);
            font-family: 'Segoe UI', sans-serif;
        }

        .header-bar {
            background: linear-gradient(90deg, #0d6efd, #4dabf7);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-bar h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-bar h3 i {
            font-size: 1.6rem;
        }

        .action-buttons a {
            transition: all 0.3s ease;
        }

        .action-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: #0d6efd;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f9ff;
        }

        .alert {
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .btn {
            border-radius: 8px;
        }

        .btn-outline-info:hover {
            background-color: #0dcaf0;
            color: white;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center header-bar">
        <h3><i class="bi bi-clipboard2-pulse"></i> Lịch khám của bác sĩ</h3>
        <div class="action-buttons">
            <!-- Nếu là ADMIN -->
            <div class="text-end mt-3" th:if="${nguoiDung.role eq 'ROLE_ADMIN'}">
                <a th:href="@{/admin/}" class="btn btn-light text-primary">
                    <i class="fa-solid fa-house"></i> Trang chủ
                </a>
            </div>

            <!-- Nếu là DOCTOR -->
            <div class="text-end mt-3" th:if="${nguoiDung.role eq 'ROLE_DOCTOR'}">
                <a th:href="@{/bacsi/}" class="btn btn-light text-primary">
                    <i class="fa-solid fa-house"></i> Trang chủ
                </a>
            </div>

            <!-- Nếu là PATIENT (hoặc mặc định là bệnh nhân) -->
            <div class="text-end mt-3" th:if="${nguoiDung.role ne 'ROLE_ADMIN' and nguoiDung.role ne 'ROLE_DOCTOR'}">
                <a th:href="@{/benhnhan/}" class="btn btn-light text-primary">
                    <i class="fa-solid fa-house"></i> Trang chủ
                </a>
            </div>
            <a th:href="@{/logout}" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Đăng xuất
            </a>
        </div>
    </div>

    <div th:if="${successMessage}"
         class="alert alert-success alert-dismissible fade show text-center shadow-sm"
         role="alert"
         style="border-radius: 10px;">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}"
         class="alert alert-danger alert-dismissible fade show text-center shadow-sm"
         role="alert"
         style="border-radius: 10px;">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <!-- Flash messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Table -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr class="text-center">
                    <th>#</th>
                    <th>Bệnh nhân</th>
                    <th>Ngày khám</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lich, iterStat : ${lichKhams}">
                    <td class="text-center fw-semibold" th:text="${iterStat.index + 1}"></td>
                    <td th:text="${lich.benhNhan.nguoi.hoTen}"></td>
                    <td th:text="${#temporals.format(lich.ngayKham, 'dd/MM/yyyy HH:mm')}"></td>

                    <td class="text-center">
                        <span class="badge px-3 py-2 fs-6"
                              th:classappend="${lich.trangThai == 'DA_HUY'} ? 'bg-danger' :
                              (${lich.trangThai == 'HOAN_THANH'} ? 'bg-success' : 'bg-warning text-dark')"
                              th:text="${lich.trangThai == 'DA_HUY' ? 'ĐÃ HỦY' :
                              (lich.trangThai == 'HOAN_THANH' ? 'HOÀN THÀNH' : 'CHỜ KHÁM')}">
                        </span>

                    </td>

                    <td class="text-center">
                        <a th:href="@{'/benhnhan/hoso/' + ${lich.benhNhan.getNguoi().getPersonId()}}"
                           class="btn btn-outline-info btn-sm me-1">
                            <i class="bi bi-eye"></i> Xem hồ sơ bệnh nhân
                        </a>

<!--                        <a th:href="@{'/bacsi/hoso/chinh-sua/' + ${lich.benhNhan.getHoSoBeNhan().maHoSo}}"-->
<!--                           class="btn btn-outline-warning btn-sm me-1">-->
<!--                            <i class="bi bi-pencil-square"></i> Chỉnh sửa hồ sơ-->
<!--                        </a>-->

                        <a th:href="@{'/bacsi/lich-kham/cap-nhat/' + ${lich.maLichKham}}"
                           class="btn btn-outline-success btn-sm">
                            <i class="bi bi-pencil"></i> Cập nhật
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(lichKhams)}">
                    <td colspan="5" class="empty-state">
                        <i class="bi bi-calendar-x display-6 d-block mb-3"></i>
                        <span>Hiện chưa có lịch khám nào được sắp xếp</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Auto-hide alerts -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        if (alerts.length > 0) {
            setTimeout(() => alerts.forEach(a => a.style.display = "none"), 3000);
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.remove("show");
                alert.classList.add("fade");
            }, 3000);
        });
    });
</script>

</body>
</html>
