spring.application.name=nhom10

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/hosobenhnhan
spring.datasource.username=root
spring.datasource.password=123456

# Turn off spring banner
spring.main.banner-mode=off

# Set logging root is warn
#logging.level.root=warn

# Show JPA Hibernate logging
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

# Auto Update
#spring.jpa.hibernate.ddl-auto=update

#Ten cua cac cot trong bang giong voi ten chuyen ve hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# application.properties
logging.level.org.springframework.security=DEBUG
