<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống phòng khám</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .login-container {
            margin-top: 70px;
        }
        .login-card {
            max-width: 420px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        .btn-login {
            width: 100%;
            background-color: #007bff;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h2>Hệ thống quản lý phòng khám</h2>
</div>

<!-- Login Form -->
<div class="container login-container">
    <div class="login-card">
        <h4 class="text-center mb-4">Đăng nhập</h4>

        <!-- Thông báo lỗi -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>

        <!-- Đăng xuất thành công -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Bạn đã đăng xuất thành công.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Nhập username...">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Nhập mật khẩu...">
            </div>

            <button type="submit" class="btn btn-login">Đăng nhập</button>
        </form>
    </div>

    <div class="footer">
        © 2025 - Phòng khám đa khoa. All rights reserved.
    </div>
</div>

</body>
</html>
