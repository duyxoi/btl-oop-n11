<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Hệ thống Phòng khám Tận Tâm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c0e7ed; /* Light grey background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Modern Header */
        .modern-header {
            background-color: #ffffff; /* White header */
            padding: 15px 5%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
        }

        .header-logo-section {
            display: flex;
            align-items: center;
            text-decoration: none; /* Remove underline for the link */
            color: inherit; /* Inherit color from parent */
        }

        .header-logo-section img {
            height: 80px; /* Adjust logo size */
            margin-right: 12px;
            object-fit: contain;
        }

        .header-clinic-name {
            font-size: 26px; /* Larger font for clinic name */
            font-weight: 700;
            color: #0056b3; /* Primary blue color */
        }

        /* Login Container */
        .login-container {
            flex-grow: 1; /* Allows container to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px; /* Add padding for smaller screens */
        }

        /* Modern Login Card */
        .login-card {
            width: 100%;
            max-width: 450px; /* Slightly wider card */
            padding: 40px; /* More padding inside */
            border-radius: 12px; /* Softer corners */
            background-color: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Deeper shadow */
            text-align: center;
        }

        .login-card h4 {
            font-size: 28px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #007bff;
            text-align: left;
            display: block; /* Make label block for better control */
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px; /* Softer input fields */
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .text-muted {
            color: #777 !important;
        }

        .register-link-group {
            margin-top: 25px;
            font-size: 15px;
        }

        .register-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.2s ease;
        }

        .register-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #888;
            font-size: 14px;
            background-color: #ffffff; /* White footer */
            border-top: 1px solid #eee;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .modern-header { padding: 10px 3%; }
            .header-logo-section img { height: 35px; margin-right: 8px; }
            .header-clinic-name { font-size: 22px; }
            .login-card { padding: 30px; }
            .login-card h4 { font-size: 24px; margin-bottom: 25px; }
            .btn-login { padding: 10px; font-size: 16px; }
            .register-link-group { font-size: 14px; margin-top: 20px; }
        }
    </style>
</head>
<body>

<header class="modern-header">
    <a th:href="@{/}" class="header-logo-section"> <img th:src="@{/images/icon-phongkham.png}" alt="Logo Phòng khám Tận Tâm">
        <span class="header-clinic-name">Phòng khám Tận Tâm</span>
    </a>
</header>

<div class="container login-container">
    <div class="login-card">
        <h4 class="mb-4">Đăng nhập tài khoản</h4>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Bạn đã đăng xuất thành công.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Nhập tên đăng nhập...">
            </div>

            <div class="mb-4 text-start">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Nhập mật khẩu...">
            </div>

            <button type="submit" class="btn btn-login mb-3">Đăng nhập</button>
        </form>

        <div class="register-link-group">
            <span class="text-muted">Bạn chưa có tài khoản?</span>
            <a th:href="@{/register}" class="register-link">Đăng ký ngay</a>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Phòng khám Tận Tâm. Mọi quyền được bảo lưu.</p>
</footer>

</body>
</html>
