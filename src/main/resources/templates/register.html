<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký Bệnh Nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f6f8; }
        .card { max-width: 600px; margin: 50px auto; border-radius: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Đăng ký Bệnh nhân</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${benhNhan}" method="post">

            <h5 class="text-primary">Thông tin tài khoản</h5>
            <div class="mb-3">
                <label>Tên đăng nhập</label>
                <input type="text" class="form-control" th:field="*{nguoi.username}" required>
            </div>
            <div class="mb-3">
                <label>Mật khẩu</label>
                <input type="password" class="form-control" th:field="*{nguoi.password}" required>
            </div>

            <h5 class="text-primary mt-4">Thông tin cá nhân</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Họ và tên</label>
                    <input type="text" class="form-control" th:field="*{nguoi.hoTen}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>CCCD</label>
                    <input type="text" class="form-control" th:field="*{nguoi.cccd}" required>
                </div>
                <div class="mb-3">
                    <label>Số điện thoại <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{nguoi.sdt}" required placeholder="Nhập số điện thoại...">
                </div>
                <div class="mb-3">
                    <label>Email <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{nguoi.email}" required placeholder="Nhập email...">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Ngày sinh</label>
                    <input type="date" class="form-control" th:field="*{nguoi.ngaySinh}">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Giới tính</label>
                    <select class="form-control" th:field="*{nguoi.gioiTinh}">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{nguoi.diaChi}">
            </div>

            <h5 class="text-primary mt-4">Thông tin y tế</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nhóm máu</label>
                    <select class="form-control" th:field="*{nhomMau}">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Mã BHYT</label>
                    <input type="text" class="form-control" th:field="*{maBaoHiem}">
                </div>
            </div>

            <div class="mb-3">
                <label>Tiền sử bệnh</label>
                <textarea class="form-control" th:field="*{tienSuBenh}"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Đăng ký ngay</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Quay lại đăng nhập</a>
        </div>
    </div>
</div>

</body>
</html>
