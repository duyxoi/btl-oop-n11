<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ bệnh án | Phòng khám Tận Tâm</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ⭐️ ĐỒNG BỘ: MÀU NỀN VÀ PHÔNG CHỮ ⭐️ */
        body {
            background: #f0f2f5; /* Màu nền đồng bộ */
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
        }

        /* ⭐️ Card đồng bộ ⭐️ */
        .card {
            border: none;
            border-radius: 16px; /* Giảm bo góc nhẹ */
            background: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); /* Đổ bóng đồng bộ */
            padding: 40px 50px; /* Tăng padding */
            transition: all 0.3s ease;
        }
        .card:hover {
             box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }


        h3 {
            font-weight: 700;
            color: #0056b3; /* ⭐️ MÀU XANH ĐẬM ĐỒNG BỘ ⭐️ */
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px !important;
        }

        label.form-label {
            font-weight: 600;
            color: #0056b3; /* ⭐️ NHÃN MÀU XANH ĐẬM ĐỒNG BỘ ⭐️ */
        }

        input[readonly], textarea[readonly] {
            background-color: #f7f9fc; /* Màu nền nhạt cho input readonly */
            font-weight: 500;
        }

        .form-control, textarea {
             border-radius: 8px;
             padding: 10px 12px;
             transition: all 0.2s;
        }
        .form-control:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* ⭐️ BUTTONS ĐỒNG BỘ ⭐️ */
        .btn {
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-success {
            background-color: #28a745; /* Màu xanh lá chuẩn */
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        hr {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="py-5">
<div class="container" style="max-width: 900px;">
    <div class="card">
        <h3 class="mb-4"><i class="bi bi-pencil-square"></i> Chỉnh sửa hồ sơ bệnh án</h3>

        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">Mã hồ sơ:</label>
                <input type="text" class="form-control" th:value="${hoSo.maHoSo}" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Tên bệnh nhân:</label>
                <input type="text" class="form-control" th:value="${hoSo.benhNhan.nguoi.hoTen}" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">CCCD:</label>
                <input type="text" class="form-control" th:value="${hoSo.benhNhan.nguoi.cccd}" readonly>
            </div>
        </div>

        <hr class="mb-4">

        <form th:action="@{/bacsi/hoso/chinh-sua/{id}(id=${hoSo.maHoSo})}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Ngày nhập viện:</label>
                    <input type="date" name="ngayNhapVien" class="form-control"
                           th:value="${hoSo.ngayNhapVien != null ? #dates.format(hoSo.ngayNhapVien, 'yyyy-MM-dd') : ''}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ngày xuất viện:</label>
                    <input type="date" name="ngayXuatVien" class="form-control"
                           th:value="${hoSo.ngayXuatVien != null ? #dates.format(hoSo.ngayXuatVien, 'yyyy-MM-dd') : ''}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Chẩn đoán:</label>
                <textarea name="chuanDoan" class="form-control" rows="2"
                          th:text="${hoSo.chuanDoan}" placeholder="Nhập chẩn đoán..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Phương án điều trị:</label>
                <textarea name="phuongAnDieuTri" class="form-control" rows="2"
                          th:text="${hoSo.phuongAnDieuTri}" placeholder="Nhập phương án điều trị..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Kết quả:</label>
                <textarea name="ketQua" class="form-control" rows="2"
                          th:text="${hoSo.ketQua}" placeholder="Nhập kết quả..."></textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-save"></i> Lưu thay đổi
                </button>
                <a th:href="@{/bacsi/lich-kham}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
