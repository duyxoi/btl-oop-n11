<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ bệnh án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px 40px;
        }

        h3 {
            font-weight: 700;
            color: #0d6efd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label.form-label {
            font-weight: 600;
            color: #333;
        }

        input[readonly], textarea[readonly] {
            background-color: #f9fafb;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 500;
        }

        .btn-success {
            background-color: #198754;
            border: none;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
        }

        hr {
            border-top: 2px solid #e9ecef;
        }
    </style>
</head>
<body class="py-5">
<div class="container" style="max-width: 900px;">
    <div class="card">
        <h3 class="mb-4"><i class="bi bi-pencil-square"></i> Chỉnh sửa hồ sơ bệnh án</h3>

        <!-- Thông tin cơ bản (readonly) -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">Mã hồ sơ:</label>
                <input type="text" class="form-control" th:value="${hoSo.maHoSo}" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">Tên bệnh nhân:</label>
                <input type="text" class="form-control" th:value="${hoSo.benhNhan.nguoi.hoTen}" readonly>
            </div>
            <div class="col-md-4">
                <label class="form-label">CCCD:</label>
                <input type="text" class="form-control" th:value="${hoSo.benhNhan.nguoi.cccd}" readonly>
            </div>
        </div>

        <hr class="mb-4">

        <!-- Form chỉnh sửa -->
        <form th:action="@{/bacsi/hoso/chinh-sua/{id}(id=${hoSo.maHoSo})}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Ngày nhập viện:</label>
                    <input type="date" name="ngayNhapVien" class="form-control"
                           th:value="${#dates.format(hoSo.ngayNhapVien, 'yyyy-MM-dd')}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ngày xuất viện:</label>
                    <input type="date" name="ngayXuatVien" class="form-control"
                           th:value="${#dates.format(hoSo.ngayXuatVien, 'yyyy-MM-dd')}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Chẩn đoán:</label>
                <textarea name="chuanDoan" class="form-control" rows="2"
                          th:text="${hoSo.chuanDoan}" placeholder="Nhập chẩn đoán..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Phương án điều trị:</label>
                <textarea name="phuongAnDieuTri" class="form-control" rows="2"
                          th:text="${hoSo.phuongAnDieuTri}" placeholder="Nhập phương án điều trị..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Kết quả:</label>
                <textarea name="ketQua" class="form-control" rows="2"
                          th:text="${hoSo.ketQua}" placeholder="Nhập kết quả..."></textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-save"></i> Lưu thay đổi
                </button>
                <a th:href="@{/bacsi/lich-kham}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
