<script th:inline="javascript">
    // H√†m format ti·ªÅn Vi·ªát
    const formatVND = (number) => {
        return new Intl.NumberFormat('vi-VN').format(number);
    }

    // ‚≠êÔ∏è D·ªÆ LI·ªÜU THU·ªêC T·ª™ THYMELEAF (B·∫ÆT BU·ªòC) ‚≠êÔ∏è
    const dsLoaiThuoc = [[${dsLoaiThuoc}]];

    // H√†m t√≠nh ti·ªÅn (D·ªãch v·ª• + Thu·ªëc)
    function tinhTien() {
        let tongTien = 0;

        // 1. T√≠nh D·ªãch v·ª•
        const selectDichVu = document.getElementById("selectDichVu");
        if(selectDichVu.selectedIndex >= 0){
            const optionDichVu = selectDichVu.options[selectDichVu.selectedIndex];
            const giaDichVu = parseFloat(optionDichVu.getAttribute("data-price")) || 0;
            tongTien += giaDichVu;

        // 2. T√≠nh Thu·ªëc (C·ªông d·ªìn gi√° thu·ªëc)
        const cacDongThuoc = document.querySelectorAll("#thuocContainer .thuoc-item");
        cacDongThuoc.forEach(dong => {

            if (selectThuoc && selectThuoc.selectedIndex >= 0) {
                const optionThuoc = selectThuoc.options[selectThuoc.selectedIndex];
                const giaThuoc = parseFloat(optionThuoc.getAttribute("data-price")) || 0;
                tongTien += giaThuoc;
            }
        });

        // 3. Hi·ªÉn th·ªã v√† g√°n v√†o input ·∫©n
        document.getElementById("displayTongTien").innerText = formatVND(tongTien);
        document.getElementById("hiddenTongChiPhi").value = tongTien;
    }

    // H√†m t·∫°o HTML cho m·ªôt d√≤ng thu·ªëc m·ªõi (ƒë√£ bao g·ªìm n√∫t x√≥a)
    function getThuocHtml(isRemovable = true) {
        let optionsHtml = dsLoaiThuoc.map(t => {
            const giaText = new Intl.NumberFormat('vi-VN', { style: 'decimal' }).format(t.giaThuoc);
            return `<option value="${t.maThuoc}" data-price="${t.giaThuoc}">${t.tenThuoc} (${giaText} ƒë)</option>`;
        }).join('');

        return `

                    <div class="col-md-4">
                        <select name="thuocIds" class="form-select select-thuoc" required onchange="tinhTien()">
                            <option value="" data-price="0">-- Ch·ªçn thu·ªëc --</option>
                            ${optionsHtml}

                    </div>
                    <div class="col-md-4">
                        <input type="text" name="lieuLuongs" class="form-control" placeholder="Li·ªÅu l∆∞·ª£ng" required>
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-1 text-center">
                        ${isRemovable ?
                            `<button type="button" class="btn btn-outline-danger btn-sm" onclick="xoaThuoc(this)">
                                <i class="bi bi-x-circle"></i>

    // H√†m th√™m d√≤ng thu·ªëc
    function themThuoc() {

        // Ch·ªâ th√™m n√∫t x√≥a n·∫øu ƒë√£ c√≥ d√≤ng thu·ªëc kh√°c
        container.insertAdjacentHTML('beforeend', getThuocHtml(true));

    // H√†m x√≥a d√≤ng thu·ªëc
    function xoaThuoc(buttonElement) {
        const itemToRemove = buttonElement.closest('.thuoc-item');
        if (itemToRemove) {
            itemToRemove.remove();
            tinhTien();
        }
    }

    // ‚≠êÔ∏è LOGIC KH·ªûI T·∫†O BAN ƒê·∫¶U ‚≠êÔ∏è
    document.addEventListener('DOMContentLoaded', () => {

        container.innerHTML = '';

        if (container) {

            container.insertAdjacentHTML('beforeend', getThuocHtml(false));

        tinhTien();

</script>
