<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thống kê phòng khám</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f6f9; font-family: "Segoe UI", sans-serif; }
        .stat-card {
            border: none; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .icon-box {
            width: 60px; height: 60px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; color: white;
        }
        /* Màu gradient cho icon đẹp hơn */
        .bg-gradient-success { background: linear-gradient(45deg, #28a745, #85e097); }
        .bg-gradient-primary { background: linear-gradient(45deg, #0d6efd, #70a9ff); }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark fw-bold"><i class="bi bi-bar-chart-fill text-primary"></i> Báo cáo thống kê</h3>
        <a th:href="@{/admin/}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Quay lại Admin</a>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-6">
            <div class="card stat-card">
                <div class="card-body d-flex align-items-center p-4">
                    <div class="icon-box bg-gradient-success me-4"><i class="bi bi-cash-coin"></i></div>
                    <div>
                        <h6 class="text-muted text-uppercase mb-1">Tổng doanh thu</h6>
                        <h3 class="mb-0 fw-bold text-success" id="totalRevenue">0 VNĐ</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card stat-card">
                <div class="card-body d-flex align-items-center p-4">
                    <div class="icon-box bg-gradient-primary me-4"><i class="bi bi-people-fill"></i></div>
                    <div>
                        <h6 class="text-muted text-uppercase mb-1">Tổng số lượt khám</h6>
                        <h3 class="mb-0 fw-bold text-primary" th:text="${#lists.size(lichSuKham) + ' Lượt'}">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-pie-chart-fill text-primary"></i> Tỷ trọng doanh thu theo Bác sĩ</h5>
                </div>
                <div class="card-body">
                    <div style="height: 300px;">
                        <canvas id="doctorChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-table text-primary"></i> Chi tiết lịch sử khám bệnh</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="tableThongKe" class="table table-hover table-bordered align-middle" style="width:100%">
                    <thead class="table-light">
                    <tr>
                        <th class="text-center">Mã LS</th>
                        <th>Ngày khám</th>
                        <th>Bệnh nhân</th>
                        <th>Bác sĩ phụ trách</th>
                        <th>Phòng</th>
                        <th>Chuẩn đoán</th>
                        <th class="text-end">Chi phí</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ls : ${lichSuKham}">
                        <td class="text-center fw-bold" th:text="${ls.maLichSuKham}"></td>

                        <td th:text="${ls.ngayKham != null ? #dates.format(ls.ngayKham, 'dd/MM/yyyy') : ''}"></td>

                        <td th:text="${ls.hoSoBeNhan != null ? ls.hoSoBeNhan.benhNhan.nguoi.hoTen : 'Không xác định'}"></td>

                        <td th:text="${ls.bacSi != null ? ls.bacSi.nguoi.hoTen : 'Không xác định'}"></td>

                        <td th:text="${ls.phongKham}"></td>
                        <td th:text="${ls.chuanDoan}"></td>

                        <td class="fw-bold text-end text-success row-cost"
                            th:data-value="${ls.chiPhi != null ? ls.chiPhi : 0}"
                            th:text="${ls.chiPhi != null ? #numbers.formatDecimal(ls.chiPhi, 0, 'POINT', 0, 'COMMA') : '0'} + ' đ'">
                        </td>

                        <input type="hidden" class="row-doctor" th:value="${ls.bacSi != null ? ls.bacSi.nguoi.hoTen : 'Khác'}">
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        // Khởi tạo DataTables
        $('#tableThongKe').DataTable({
            "language": {
                "search": "Tìm kiếm nhanh:",
                "lengthMenu": "Hiện _MENU_ dòng",
                "info": "Trang _PAGE_ / _PAGES_",
                "paginate": { "next": ">", "previous": "<" }
            },
            // Thymeleaf sẽ bỏ qua dòng này nhờ th:inline="none"
            "order": [[ 0, "desc" ]]
        });

        // Gọi hàm tính toán
        calculateStats();
    });

    function calculateStats() {
        let totalRevenue = 0;
        let doctorRevenueMap = {};

        // Duyệt qua từng dòng có chứa chi phí
        $('.row-cost').each(function() {
            // Lấy giá trị tiền (ép kiểu về số thực)
            let val = parseFloat($(this).attr('data-value')) || 0;
            totalRevenue += val;

            // Lấy tên bác sĩ ở input ẩn cùng dòng
            let doctorName = $(this).closest('tr').find('.row-doctor').val();

            // Cộng dồn doanh thu cho bác sĩ đó
            if (doctorRevenueMap[doctorName]) {
                doctorRevenueMap[doctorName] += val;
            } else {
                doctorRevenueMap[doctorName] = val;
            }
        });

        // 1. Hiển thị Tổng doanh thu (Format tiền Việt)
        $('#totalRevenue').text(new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(totalRevenue));

        // 2. Vẽ biểu đồ
        drawChart(doctorRevenueMap);
    }

    function drawChart(dataMap) {
        const ctx = document.getElementById('doctorChart').getContext('2d');
        const labels = Object.keys(dataMap);
        const dataValues = Object.values(dataMap);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Doanh thu mang về (VNĐ)',
                    data: dataValues,
                    backgroundColor: 'rgba(13, 110, 253, 0.7)',
                    borderColor: 'rgba(13, 110, 253, 1)',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }
</script>

</body>
</html>
