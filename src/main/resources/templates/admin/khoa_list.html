<script>
    document.addEventListener('DOMContentLoaded', function () {
        const btnToggleForm = document.getElementById('btnToggleForm');
        const formAddKhoa = document.getElementById('formAddKhoa');
        const inputSearch = document.getElementById('searchKhoa');
        const table = document.getElementById('khoaTable');

        // Toggle form th√™m khoa
        if (btnToggleForm && formAddKhoa) {
            btnToggleForm.addEventListener('click', function () {
                const isHidden = formAddKhoa.style.display === 'none' || formAddKhoa.style.display === '';
                formAddKhoa.style.display = isHidden ? 'flex' : 'none';
            });
        }

        // L·ªçc danh s√°ch khoa theo t√™n (client-side, b·ªè d·∫•u ti·∫øng Vi·ªát)
        if (inputSearch && table) {
            const rows = table.querySelectorAll('tbody tr');

            function normalize(str) {
                return str
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/ƒë/g, 'd')
                    .trim();
            }

            inputSearch.addEventListener('input', function () {
                const keyword = normalize(inputSearch.value);

                rows.forEach(function (row) {
                    const nameCell = row.cells[1];
                    if (!nameCell) return;

                    const nameText = normalize(nameCell.textContent || '');

                    if (keyword === '' || nameText.includes(keyword)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }
    });
</script>
