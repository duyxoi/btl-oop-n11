<body>

<div class="container mt-5 pt-5">
    <!-- Ti√™u ƒë·ªÅ trang -->
    <h2 class="text-center mb-4">üíä Danh s√°ch Lo·∫°i thu·ªëc</h2>

    <!-- Thanh c√¥ng c·ª•: t√¨m ki·∫øm t√™n thu·ªëc + n√∫t m·ªü form th√™m -->
    <div class="toolbar">
        <div class="search-box">

                       placeholder="Nh·∫≠p t√™n thu·ªëc c·∫ßn t√¨m...">
            </div>
        </div>

        <button class="btn btn-success" id="btnToggleForm">

        </button>
    </div>

    <!-- Form th√™m lo·∫°i thu·ªëc -->
    <form id="formAddThuoc" th:action="@{/admin/list/loaithuoc/add}" method="post"
          class="row g-3 mb-4 rounded bg-white shadow-sm" style="display:none;">

        <div class="col-md-4">
            <label class="form-label">T√™n thu·ªëc</label>
            <input type="text" name="tenThuoc" class="form-control" placeholder="Nh·∫≠p t√™n thu·ªëc" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Gi√° thu·ªëc (VNƒê)</label>
            <input type="number" name="giaThuoc" class="form-control" placeholder="Nh·∫≠p gi√° thu·ªëc" min="0" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">H·∫°n s·ª≠ d·ª•ng</label>
            <input type="date" name="hanSuDung" class="form-control" required>
        </div>

        <div class="col-md-2 d-flex align-items-end">

    </form>

    <!-- B·∫£ng danh s√°ch lo·∫°i thu·ªëc -->
    <div class="table-responsive">
        <table class="table table-hover text-center shadow-sm" id="thuocTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>T√™n thu·ªëc</th>
                <th>Gi√° thu·ªëc</th>
                <th>H·∫°n s·ª≠ d·ª•ng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${dsThuoc}">
                <td th:text="${t.maThuoc}"></td>
                <td th:text="${t.tenThuoc}"></td>
                <td th:text="${#numbers.formatDecimal(t.giaThuoc, 0, 'POINT', 0, 'COMMA')} + ' ƒë'"></td>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle hi·ªÉn th·ªã / ·∫©n form th√™m lo·∫°i thu·ªëc + l·ªçc danh s√°ch theo t√™n
    document.addEventListener('DOMContentLoaded', function () {
        const btnToggleForm = document.getElementById('btnToggleForm');
        const formAddThuoc = document.getElementById('formAddThuoc');

        if (btnToggleForm && formAddThuoc) {
            btnToggleForm.addEventListener('click', function () {
                const isHidden = formAddThuoc.style.display === 'none' || formAddThuoc.style.display === '';
                formAddThuoc.style.display = isHidden ? 'flex' : 'none';
            });
        }

        const inputSearch = document.getElementById('searchThuoc');
        const table = document.getElementById('thuocTable');

        if (inputSearch && table) {
            const rows = table.querySelectorAll('tbody tr');

            function normalize(str) {
                return str
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/ƒë/g, 'd')
                    .trim();
            }

            inputSearch.addEventListener('input', function () {
                const keyword = normalize(inputSearch.value);

                rows.forEach(function (row) {
                    const nameCell = row.cells[1];
                    if (!nameCell) return;

                    const nameText = normalize(nameCell.textContent || '');

                    if (keyword === '' || nameText.includes(keyword)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }
    });
</script>
