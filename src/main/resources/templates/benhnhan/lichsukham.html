<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử khám bệnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f6ff, #ffffff);
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .header-bar {
            background: linear-gradient(90deg, #0d6efd, #4dabf7);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header-bar h3 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-label {
            font-weight: 600;
        }
        .thuoc-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
<div class="container my-4">

    <!-- Header -->
    <div class="header-bar d-flex justify-content-between align-items-center">
        <h3><i class="bi bi-clipboard2-pulse"></i> Lịch sử khám bệnh</h3>
        <div>
            <a th:href="@{/benhnhan/hoso/{id}(id=${lichSuKham.hoSoBeNhan.benhNhan.nguoi.getPersonId()})}"
               class="btn btn-light text-primary me-2">
                <i class="bi bi-arrow-left"></i> Quay lại hồ sơ
            </a>
            <a th:href="@{/logout}" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- Thông tin chung -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="mb-3"><i class="bi bi-person-lines-fill"></i> Thông tin chung</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Bệnh nhân</label>
                    <input type="text" th:value="${lichSuKham.hoSoBeNhan.benhNhan.nguoi.hoTen}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Bác sĩ khám</label>
                    <input type="text" th:value="${lichSuKham.bacSi.nguoi.hoTen}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"> Phòng khám</label>
                    <input type="text" th:value="${lichSuKham.phongKham}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ngày khám</label>
                    <input type="text"
                           class="form-control"
                           readonly
                           th:value="${lichSuKham.ngayKham != null ? #dates.format(lichSuKham.ngayKham, 'dd/MM/yyyy') : 'Chưa xác định'}">

                </div>
            </div>
        </div>
    </div>

    <!-- Thông tin khám -->
    <div class="card">
        <div class="card-body">
            <h5 class="mb-3"><i class="bi bi-journal-medical"></i> Thông tin khám & Kết quả</h5>

            <div class="mb-3">
                <label class="form-label">Chuẩn đoán</label>
                <textarea class="form-control" rows="3" readonly
                          th:text="${lichSuKham.chuanDoan}">Không có dữ liệu</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Dịch vụ y tế</label>
                <input type="text" class="form-control" readonly
                       th:value="${lichSuKham.phieuDichVu.getDichVuYTe().getTenDichVu()}">
            </div>

            <!-- Kê đơn thuốc -->
            <div class="mb-3">
                <label class="form-label">Đơn thuốc</label>

                <!-- Kiểm tra nếu có đơn thuốc -->
                <div th:if="${lichSuKham.donThuoc != null and not #lists.isEmpty(lichSuKham.donThuoc.keDon)}">
                    <div th:each="kd : ${lichSuKham.donThuoc.keDon}" class="thuoc-item">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Tên thuốc</label>
                                <input type="text" class="form-control" th:value="${kd.loaiThuoc.tenThuoc}" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Liều lượng</label>
                                <input type="text" class="form-control" th:value="${kd.lieuLuong}" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Hướng dẫn sử dụng</label>
                                <input type="text" class="form-control" th:value="${kd.huongDanSuDung}" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nếu không có thuốc -->
                <p th:if="${lichSuKham.donThuoc == null or #lists.isEmpty(lichSuKham.donThuoc.keDon)}" class="text-muted fst-italic">
                    Không có đơn thuốc nào được kê.
                </p>
            </div>


            <div class="mb-3">
                <label class="form-label">Ghi chú thêm</label>
                <textarea class="form-control" rows="2" readonly
                          th:text="${lichSuKham.ghiChu}">Không có ghi chú</textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
