<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch khám của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #e9f2ff, #f8f9fa);
            font-family: 'Segoe UI', sans-serif;
        }

        .header-bar {
            background: linear-gradient(90deg, #0d6efd, #4dabf7);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-bar h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-bar h3 i {
            font-size: 1.6rem;
        }

        .action-buttons a {
            transition: all 0.3s ease;
        }

        .action-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: #0d6efd;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #f1f9ff;
        }

        .alert {
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .btn {
            border-radius: 8px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-light {
            border: 1px solid #d0d7de;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

    </style>
</head>

<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center header-bar">
        <h3><i class="bi bi-calendar-check"></i> Lịch khám của bạn</h3>
        <div class="action-buttons">
            <a th:href="@{/benhnhan/}" class="btn btn-light text-primary me-2">
                <i class="bi bi-house-door"></i> Trang chủ
            </a>
            <a th:href="@{/benhnhan/dat-lich}" class="btn btn-success me-2">
                <i class="bi bi-plus-circle"></i> Đặt lịch mới
            </a>
            <a th:href="@{/logout}" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- Flash messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Table -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr class="text-center">
                    <th>#</th>
                    <th>Bác sĩ</th>
                    <th>Ngày khám</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lich, iterStat : ${lichKhams}">
                    <td class="text-center fw-semibold" th:text="${iterStat.index + 1}"></td>
                    <td th:text="${lich.bacSi.nguoi.hoTen}"></td>
                    <td class="text-center text-nowrap" th:text="${#temporals.format(lich.ngayKham, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="text-center">
                        <span class="badge px-3 py-2 fs-6"
                              th:classappend="${lich.trangThai == 'DA_HUY'} ? 'bg-danger' : 'bg-success'"
                              th:text="${lich.trangThai == 'DA_HUY'} ? 'ĐÃ HỦY' : 'ĐÃ XÁC NHẬN'"></span>
                    </td>
                    <td class="text-center">
                        <form th:action="@{'/benhnhan/huy-lich/' + ${lich.maLichKham}}" method="post">
                            <button class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('Bạn có chắc muốn xóa lịch khám này không?')">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(lichKhams)}">
                    <td colspan="6" class="empty-state">
                        <i class="bi bi-calendar-x display-6 d-block mb-3"></i>
                        <span>Chưa có lịch khám nào được đặt</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Auto-hide alerts -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        if (alerts.length > 0) {
            setTimeout(() => alerts.forEach(a => a.style.display = "none"), 3000);
        }
    });
</script>

</body>
</html>
